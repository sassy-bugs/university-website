<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSFC University - Admission </title>
  <link rel="icon" href="IMG/logo.jpg" type="image/x-icon">

  <!-- -------- css ------ -->
  <style>
    /* ------------------------------------------ CSS RESET ---------------------------------------------  */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');


    * {
      margin: 0px 0px;
      padding: 0px 0px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ------------------------------------------ Commen tag ---------------------------------------------  */

    section {
      padding: 60px 0;
    }

    .max-width {
      max-width: 1300px;
      padding: 0 80px;
      margin: auto;
    }

    .title {
      position: relative;
      color: #da1c1c;
      text-align: center;
      font-size: 40px;
      font-weight: 1000;
      margin-top: 30px;
      margin-bottom: 30px;
      font-family: 'Ubuntu', sans-serif;
    }

    .title2 {
      position: relative;
      color: #111;
      font-size: 30px;
      font-weight: 1000;
      margin: 30px 0px;
      font-family: 'Ubuntu', sans-serif;
    }



    /* ------------------------------------------ navbar ---------------------------------------------  */
    nav {
      position: sticky;
      top: 0px;
      display: flex;
      height: 80px;
      width: 100%;
      background: #da1c1c;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px 0 100px;
      flex-wrap: wrap;
      z-index: 2;
    }

    nav .logo .logotex {
      color: #fff;
      margin: 10px 0px;
      margin-left: 15px;
      font-size: 24px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
    }

    nav ul li {
      margin: 0 5px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 550;
      padding: 8px 15px;
      border-radius: 5px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    nav ul li a.active {
      color: #111;
      text-shadow: 1px 1px 2px #fff;
    }

    nav ul li a:hover {
      color: #111;
    }


    /* ------------------------------------------ header ---------------------------------------------  */

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
    }

    .header::before {
      content: "";
      background: url("IMG/bg01.png")no-repeat center center/cover;
      position: absolute;
      top: 0px;
      left: 0px;
      height: 390px;
      width: 98.9vw;
      z-index: -1;
      opacity: 0.7;
    }

    .headerimg {
      padding: 10px;
      padding-left: 17px;
      padding-right: 18px;
      border: 2px solid rgb(94, 94, 94);
      box-shadow: 2px 2px 30px #111;
      background-color: #fff;
      border-radius: 15px;
    }

    .header img {
      height: 100px;
      width: 100px;

    }

    .header .headertex {
      color: #da1c1c;
      text-shadow: 3px 3px 3px #111;
      margin-top: 10px;
      font-size: 40px;
      font-weight: 900;
    }


    form .fields {
      display: flex;
    }

    form .field,
    form .fields .field {
      height: 45px;
      width: 100%;
      margin: 2px;
      margin-bottom: 15px;
    }

    form .textarea {
      height: 80px;
      width: 100%;
    }

    form .name {
      margin-right: 10px;
    }

    form .field input,
    form .field select,
    form .textarea textarea {
      height: 100%;
      width: 100%;
      border: 2px solid rgb(112, 112, 112);
      border-radius: 6px;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    input[type=file]::file-selector-button {
      height: 100%;
      width: 60%;
      border: 2px solid rgb(112, 112, 112);
      background: rgb(255, 254, 253);
      border-radius: 6px;
      outline: none;
      padding: 0 15px;
      font-size: 15px;
      margin-right: 20px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    form .field input:focus,
    form .field select:focus,
    form .textarea textarea:focus,
    input[type=file]::file-selector-button:focus {
      border: 2px solid #da1c1c;

    }

    form .textarea textarea {
      padding-top: 10px;
      resize: none;
    }

    form .button-area {
      display: flex;
      flex-direction: row;
      align-items: center;

    }

    form .button-area button {
      color: #fff;
      display: block;
      padding: 10px;
      margin-top: 15px;
      margin: 10px;
      outline: none;
      font-size: 18px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      flex-wrap: nowrap;
      background: #da1c1c;
      border: 2px solid #111;
      transition: all 0.3s ease;
    }






    /* footer section styling */
    footer {
      margin-top: 15px;
      background: #da1c1c;
      padding: 15px 23px;
      color: #fff;
      text-align: center;
    }
  </style>

  <!-- ------- HTML -------- -->
</head>

<body>




  <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/    header     /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->

  <div class="header">
    <div class="headerimg">
      <img src="IMG/logo.jpg" alt="logo">
    </div>
    <div class="headertex"> GSFC University - Vadodara </div>
    <div class="headertex"
      style="font-size: 30px; margin-top: 2px;color: rgb(25, 37, 201); text-shadow: 2px 2px 2px #111;">EDUCATION
      RE-ENVISIONED</div>

  </div>


  <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/    navbar     /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->

  <nav>
    <div id="navbar" class="logo">
      <div class="logotex"> GSFC University </div>
    </div>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="admission.html" class="active">Admission</a></li>
      <li><a href="events.html">Events</a></li>
    </ul>
  </nav>

  <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/  admission form  /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->


  <section class="about-us" id="about-us">
    <div class="max-width"">
          <h2 class=" title">Admission Form</h2>
      <div class="contact-content" style="border: 5px solid #da1c1c; border-radius: 25px;
      padding: 50px; background-color: blanchedalmond;">


        <form action="index.html">
          <div class="fields">
            <div class="field">
              <input type="text" placeholder="frist name" required>
            </div>
            <div class="field">
              <input type="text" placeholder="last number" required>
            </div>
          </div>

          <div class="field" style="width: 40%;">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="field" style="width: 40%;">
            <input type="number" placeholder="Phone number" required>
          </div>


          <div class="fields" style="width: 40%;">
            <div class="field">
              <input type="radio" name="mygen" style="height: 50%;
    width: 50%;
    border: 2px solid rgb(112, 112, 112);
    border-radius: 6px;
    outline: none;
    margin-top: 10px;
    padding: 0px;"> Male
            </div>
            <div class="field">
              <input type="radio" name="mygen" style="height: 50%;
    width: 50%;
    border: 2px solid rgb(112, 112, 112);
    border-radius: 6px;
    outline: none;
    margin-top: 10px;
    padding: 0px;"> Female
            </div>
            <div class="field">
              <input type="radio" name="mygen" style="height: 50%;
    width: 50%;
    border: 2px solid rgb(112, 112, 112);
    margin-top: 10px;
    border-radius: 6px;
    outline: none;
    padding: 0px;"> Other
            </div>
          </div>

          <div class="field">
            <select>
              <option value="111"> Select Your Brach </option>
              <option value="111"> </option>
              <option value="111">Fire & Environment, Health, Safety</option>
              <option value="111"> Chemical Engineering</option>
              <option value="111"> Mechanical Engineering</option>
              <option value="111">Computer Science and Engineering </option>
              <option value="111"> Bachelor of Science in Chemistry</option>
              <option value="111">Bachelor of Science in BioTechnology </option>
              <option value="111">master of Science in Chemistry </option>
              <option value="111">Bachelor of Business Administration (BBA) </option>


            </select>
          </div>
          <div class="text" style="text-align: center; font-size: 13px;">Upload Your 12th Mark-Sheet.</div>
          <input type="file" name="sampleFile" class="field" required />
          <div class="text" style="text-align: center; font-size: 13px;">Upload Your GUJCET Mark-Sheet.</div>
          <input type="file" name="sampleFile" class="field" required />
          <!-- <input type='submit' value='Upload' /> -->
          <div class="fields">
            <div class="field name">
              <input type="text" placeholder="country" required>
            </div>
            <div class="field name">
              <input type="text" placeholder="state" required>
            </div>
            <div class="field">
              <input type="text" placeholder="district / city " required>
            </div>
          </div>
          <div class="field textarea">
            <textarea cols="30" rows="10" placeholder="Address.." name="message" required></textarea>
          </div>
          <div class="field" style="width: 40%;">
            <input type="password" placeholder="PAN number" required>
          </div>
          <div class="button-area">
            <button type="submit">Apply Admission</button>

            <button type="reset">Clear All</button>
          </div>
        </form>


      </div>

    </div>
  </section>


  <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/  footer  /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->

</body>

</html>
